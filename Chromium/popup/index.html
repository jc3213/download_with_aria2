<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/libs/style.css">
        <link rel="stylesheet" href="css.css">

    <body>
        <div id="menus" class="menubar">
            <span class="active" tab i18n>popup_active_button</span>

            <span id="stopped" class="stats">0</span>
            <div class="sidemenu">

            <div id="waiting"></div>

        </div>

            <div class="details">

                    <span id="name" class="title"></span>

                </div>

                            <span><span id="minute"></span><sub i18n>time_minute</sub></span>
                            <span><span id="second"></span><sub i18n>time_second</sub></span>
                        </span>
                    </div>
                    <div>üì¶<span id="remote"></span></div>
                    <div>üì∂Ô∏è<span id="connect"></span></div>
                    <div>‚è¨<span id="download"></span></div>

                </div>
            </div>
            <div class="sidemenu">
                <span id="remove_btn" button>‚ùå</span>
                <span id="invest_btn" button>üîç</span>
                <span id="retry_btn" button>üåå</span>
            </div>
            <div id="fancybar">
                <div id="ratio"></div>
            </div>
        </div>
        <hr>
        <div class="menubar">
            <span class="active light" i18n>popup_download</span>
            <span id="download" class="stats">0 B/s</span>
            <span class="complete light" i18n>popup_upload</span>
            <span id="upload" class="stats">0 B/s</span>
            <div class="sidemenu">
                <span module="/options/index.html" button i18n>popup_options_button</span>
            </div>
        </div>
        <script src="/libs/io.js"></script>
        <script src="/libs/jsonrpc.js"></script>
        <script src="js.js"></script>
    </body>
</html>
