<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/libs/style.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <button id="session"></button>
        <div class="submenu" style="height: calc(100% - 61px);">
            <div class="module3">
                <div>üñ•Ô∏è<span id="local"></span></div>
                <div>üõ∞Ô∏è<span id="ratio"></span></div>
                <div>üì¶<span id="remote"></span></div>
            </div>
            <div class="module">
                <div title="task_download_desc" i18n_title>
                    <div class="title" i18n>task_download</div>
                    <div>
                        <span class="suffix">B/s</span>
                        <input task="max-download-limit" size type="text">
                        <div id="download" class="block active"></div>
                    </div>
                </div>
                <div title="task_upload_desc" i18n_title>
                    <div class="title" i18n>task_upload</div>
                    <div>
                        <span class="suffix">B/s</span>
                        <input task="max-upload-limit" size type="text">
                        <div id="upload" class="block complete"></div>
                    </div>
                </div>
            </div>
            <div title="task_proxy_desc" i18n_title>
                <div class="title" i18n>task_proxy</div>
                <div class="addon">
                    <input task="all-proxy" type="url">
                    <button local="uri" root="proxy">üíæ</button>
                </div>
            </div>
            <div http class="module">
                <div title="aria2_http_split_desc" i18n_title>
                    <div class="title" i18n>aria2_http_split</div>
                    <div>
                        <input task="split" type="number">
                    </div>
                    <span i18n>common_default</span>: <u><i>5</i></u>
                </div>
                <div title="aria2_http_size_desc" i18n_title>
                    <div class="title" i18n>aria2_http_size</div>
                    <div>
                        <span class="suffix">B</span>
                        <input task="min-split-size" size type="text">
                    </div>
                    <span i18n>common_default</span>: <u><i>20M</i></u>
                </div>
            </div>
            <div bt class="module">
                <div title="aria2_bt_ratio_desc" i18n_title>
                    <div class="title" i18n>aria2_bt_ratio</div>
                    <div>
                        <input task="seed-ratio" type="text">
                    </div>
                    <span i18n>common_default</span>: <u><i>1.0</i></u>
                </div>
                <div title="aria2_bt_seed_desc" i18n_title>
                    <div class="title" i18n>aria2_bt_seed</div>
                    <div>
                        <input task="seed-time" type="number">
                    </div>
                    <span i18n>common_sample</span>: <u><i>30</i></u>
                </div>
            </div>
            <div bt title="aria2_bt_remove_desc" i18n_title>
                <div class="title" i18n>aria2_bt_remove</div>
                <div>
                    <select task="bt-remove-unselected-file">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
                <span i18n>common_default</span>: <u><i>False</i></u>
            </div>
            <div http title="task_urls_desc" i18n_title>
                <div class="title" i18n>task_urls</div>
                <div id="append" class="addon">
                    <input type="url">
                    <button>‚ûï</button>
                </div>
                <div id="form" class="uri"></div>
                <button id="template"></button>
            </div>
            <div bt title="task_files_desc" i18n_title>
                <div class="title" i18n>task_files</div>
                <div id="form"></div>
                <div id="template" class="file">
                    <button id="index"></button>
                    <div id="name"></div>
                    <div id="size"></div>
                    <div id="ratio"></div>
                </div>
            </div>
        </div>
        <script src="/libs/io.js"></script>
        <script src="/libs/options.js"></script>
        <script src="/libs/jsonrpc.js"></script>
        <script src="js.js"></script>
    </body>
</html>
