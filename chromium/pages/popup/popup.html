<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_popup"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="popup_extend.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <div id="stats">
                <div class="download" data-sid="download"></div>
                <div class="upload" data-sid="upload"></div>
                <div data-sid="active">0</div>
                <div data-sid="waiting">0</div>
                <div data-sid="stopped">0</div>
            </div>
            <button data-bid="download_btn" i18n="popup_newdld"></button>
            <button data-bid="purge_btn" i18n="popup_purge"></button>
            <button data-bid="options_btn" i18n="popup_options"></button>
        </div>
        <div id="choose">
            <div data-qid="active" i18n="popup_active_queue"></div>
            <div data-qid="waiting" i18n="popup_waiting_queue"></div>
            <div data-qid="paused" i18n="popup_paused_queue"></div>
            <div data-qid="complete" i18n="popup_complete_queue"></div>
            <div data-qid="removed" i18n="popup_removed_queue"></div>
            <div data-qid="error" i18n="popup_error_queue"></div>
        </div>
        <hr>
        <div id="queue">
            <div id="active" data-tid="active"></div>
            <div id="waiting" data-tid="waiting"></div>
            <div id="paused" data-tid="waiting"></div>
            <div id="complete" data-tid="stopped"></div>
            <div id="removed" data-tid="stopped"></div>
            <div id="error" data-tid="stopped"></div>
        </div>
        <div class="template">
            <div class="session">
                <div class="name"></div>
                <div>üñ•Ô∏è <span class="completed"></span></div>
                <div>‚è≤Ô∏è <span class="day"></span><span class="hour"></span><span class="minute"></span><span class="second"></span><span class="infinite">‚àû</span></div>
                <div>üì¶ <span class="total"></span></div>
                <div>üì∂Ô∏è <span class="connect"></span></div>
                <div>‚è¨ <span class="download"></span></div>
                <div data-p2p>‚è´ <span class="upload"></span></div>
                <div class="manage">
                    <button class="purge" data-bid="remove_btn">‚ùå</button>
                    <button class="detail" data-bid="detail_btn">‚öôÔ∏è</button>
                    <button class="retry" data-bid="retry_btn">‚ôªÔ∏è</button>
                </div>
                <div class="meter" data-bid="pause_btn">
                    <div class="ratio" data-bid="pause_btn"></div>
                </div>
                <div class="options">
                    <div class="menu" i18n_title="task_download_title">
                        <h4 i18n="task_download"></h4>
                        <div>
                            <input data-rid="max-download-limit" type="text">
                            <span>B/s</span>
                        </div>
                    </div>
                    <div class="menu" i18n_title="task_upload_title" data-p2p>
                        <h4 i18n="task_upload"></h4>
                        <div>
                            <input data-rid="max-upload-limit" type="text">
                            <span>B/s</span>
                        </div>
                    </div>
                    <div class="menu" i18n_title="task_proxy_title">
                        <h4 i18n="task_proxy"></h4>
                        <div class="flex">
                            <input data-rid="all-proxy" type="url">
                            <button data-bid="proxy_btn">‚ö°Ô∏è</button>
                        </div>
                    </div>
                    <div class="menu" i18n_title="aria2_http_split_title" data-http>
                        <h4 i18n="aria2_http_split"></h4>
                        <div>
                            <input data-rid="split" type="number">
                        </div>
                    </div>
                    <div class="menu" i18n_title="aria2_http_size_title" data-http>
                        <h4 i18n="aria2_http_size"></h4>
                        <div>
                            <input data-rid="min-split-size" type="text">
                            <span>B</span>
                        </div>
                    </div>
                    <div class="menu" i18n_title="aria2_bt_remove_title" data-p2p>
                        <h4 i18n="aria2_bt_remove"></h4>
                        <div>
                            <select data-rid="bt-remove-unselected-file">
                                <option value="true" i18n="aria2_true"></option>
                                <option value="false" i18n="aria2_false"></option>
                            </select>
                        </div>
                    </div>
                    <div class="menu" i18n_title="aria2_bt_ratio_title" data-p2p>
                        <h4 i18n="aria2_bt_ratio"></h4>
                        <div>
                            <input data-rid="seed-ratio" type="number" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="menu" i18n_title="aria2_bt_seed_title" data-p2p>
                        <h4 i18n="aria2_bt_seed"></h4>
                        <div>
                            <input data-rid="seed-time" type="number">
                            <span i18n="time_minute_full"></span>
                        </div>
                    </div>
                    <div i18n_title="task_files_title">
                        <h4 i18n="task_files"></h4>
                        <div class="files"></div>
                        <button class="save" data-bid="save_btn" i18n="common_save"></button>
                    </div>
                    <div i18n_title="task_urls_title" data-http>
                        <h4 i18n="task_urls"></h4>
                        <div class="flex">
                            <input type="url">
                            <button data-bid="uri_add_btn">‚ûï</button>
                        </div>
                        <div class="uris"></div>
                    </div>
                </div>
            </div>
            <div class="file">
                <input class="check" type="checkbox">
                <label class="index" data-bid="file_alt_btn"></label>
                <div class="name"></div>
                <div class="size"></div>
                <div class="ratio"></div>
            </div>
            <div class="uri">
                <div class="link" data-bid="uri_alt_btn"></div>
                <div class="used">0</div>
                <div class="wait">0</div>
            </div>
        </div>
        <script src="/libs/aria2.js"></script>
        <script src="/pages/common.js"></script>
        <script src="popup.js"></script>
        <script src="popup_extend.js"></script>
    </body>
</html>
