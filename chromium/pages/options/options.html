<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_options"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <button data-bid="save_btn" disabled i18n="common_save"></button>
            <button data-bid="undo_btn" disabled i18n="option_undo"></button>
            <button data-bid="redo_btn" disabled i18n="option_redo"></button>
            <div id="version"></div>
            <button data-bid="export_btn" i18n="option_export"></button>
            <a></a>
            <button data-exc="jsonrpc"><label for="storage" i18n="option_import"></label></button>
            <button data-rel="jsonrpc"><label for="config" i18n="option_import"></label></button>
            <input id="storage" type="file" accept=".json">
            <input id="config" type="file" accept=".conf">
        </div>
        <div class="options" data-exc="jsonrpc">
            <h1>JSON-RPC</h1>
            <div i18n_title="option_jsonrpc_title">
                <h4 i18n="option_jsonrpc"></h4>
                <div class="flex">
                    <select data-eid="jsonrpc_scheme">
                        <option value="http">HTTP</option>
                        <option value="https">HTTPS</option>
                        <option value="ws">WS</option>
                        <option value="wss">WSS</option>
                    </select>
                    <input data-eid="jsonrpc_url" type="url" placeholder="$$hostname:port/jsonrpc$$">
                    <input data-eid="jsonrpc_secret" type="text" placeholder="$$secret$$">
                </div>
            </div>
            <div class="even">
                <button data-bid="aria2_btn" i18n="option_aria2"></button>
            </div>
            <h1 i18n="option_task_manager"></h1>
            <div class="menu even" i18n_title="option_manager_newtab_title">
                <input id="manager_newtab" data-eid="manager_newtab" type="checkbox">
                <label for="manager_newtab" i18n="option_manager_newtab"></label>
            </div>
            <div class="menu" i18n_title="option_manager_interval_title">
                <h4 i18n="option_manager_interval"></h4>
                <div>
                    <input data-eid="manager_interval" type="number" min="5" max="30" step="1">
                    <span i18n="time_second_full"></span>
                </div>
            </div>
            <h1 i18n="option_context"></h1>
            <div class="menu" i18n_title="option_context_enabled_title">
                <input id="context_enabled" data-eid="context_enabled" type="checkbox">
                <label for="context_enabled" i18n="option_context_enabled"></label>
            </div>
            <div class="menu" i18n_title="option_context_cascade_title" data-rel="context_enabled">
                <input id="context_cascade" data-eid="context_cascade" type="checkbox">
                <label for="context_cascade" i18n="option_context_cascade"></label>
            </div>
            <div class="menu" i18n_title="option_context_thisurl_title" data-rel="context_enabled">
                <input id="context_thisurl" data-eid="context_thisurl" type="checkbox">
                <label for="context_thisurl" i18n="contextmenu_thisurl"></label>
            </div>
            <div class="menu" i18n_title="option_context_thisimage_title" data-rel="context_enabled">
                <input id="context_thisimage" data-eid="context_thisimage" type="checkbox">
                <label for="context_thisimage" i18n="contextmenu_thisimage"></label>
            </div>
            <div class="menu" i18n_title="option_context_allimages_title" data-rel="context_enabled">
                <input id="context_allimages" data-eid="context_allimages" type="checkbox">
                <label for="context_allimages" i18n="contextmenu_allimages"></label>
            </div>
            <h1 i18n="option_notification"></h1>
            <div i18n_title="option_notify_install_title">
                <input id="notify_install" data-eid="notify_install" type="checkbox">
                <label for="notify_install" i18n="option_notify_install"></label>
            </div>
            <div class="menu" i18n_title="option_notify_start_title">
                <input id="notify_start" data-eid="notify_start" type="checkbox">
                <label for="notify_start" i18n="option_notify_start"></label>
            </div>
            <div class="menu" i18n_title="option_notify_complete_title">
                <input id="notify_complete" data-eid="notify_complete" type="checkbox">
                <label for="notify_complete" i18n="option_notify_complete"></label>
            </div>
            <h1 i18n="option_headers"></h1>
            <div class="menu" i18n_title="option_headers_override_title">
                <input id="headers_override" data-eid="headers_override" type="checkbox">
                <label for="headers_override" i18n="option_headers_override"></label>
            </div>
            <div class="menu" i18n_title="option_headers_useragent_title" data-rel="headers_override">
                <div>
                    <input data-eid="headers_useragent" type="text">
                </div>
            </div>
            <div class="match">
                <div i18n_title="option_headers_exclude_title" data-map="headers_exclude">
                    <h4 i18n="option_match_exclude"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <h1 i18n="option_folder"></h1>
            <div i18n_title="option_folder_title">
                <input data-eid="folder_defined" type="text">
            </div>
            <div class="menu even" i18n_title="option_folder_enabled_title">
                <input id="folder_enabled" data-eid="folder_enabled" type="checkbox">
                <label for="folder_enabled" i18n="option_folder_enabled"></label>
            </div>
            <div class="menu even" i18n_title="option_folder_firefox_title" data-app="firefox" data-rel="folder_enabled" data-exc="capture_enabled, capture_webrequest">
                <input id="folder_firefox" data-eid="folder_firefox" type="checkbox">
                <label for="folder_firefox" i18n="option_folder_firefox"></label>
            </div>
            <h1 i18n="option_proxy"></h1>
            <div i18n_title="option_proxy_title">
                <div>
                    <input data-eid="proxy_server" type="url" placeholder="http://127.0.0.1:1280/">
                </div>
            </div>
            <div class="match">
                <div i18n_title="option_proxy_include_title" data-map="proxy_include">
                    <h4 i18n="option_match_include"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <h1 i18n="option_capture"></h1>
            <div class="menu" i18n_title="option_capture_enabled_title">
                <input id="capture_enabled" data-eid="capture_enabled" type="checkbox">
                <label for="capture_enabled" i18n="option_capture_enabled"></label>
            </div>
            <div class="menu" i18n_title="option_capture_webrequest_title" data-app="firefox" data-rel="capture_enabled">
                <input id="capture_webrequest" data-eid="capture_webrequest" type="checkbox">
                <label for="capture_webrequest" i18n="option_capture_webrequest"></label>
            </div>
            <div class="match options" data-rel="capture_enabled">
                <div class="menu" i18n_title="option_capture_size_include_title">
                    <h4 i18n="option_capture_size_include"></h4>
                    <div>
                        <input data-eid="capture_size_include" type="number" min="0">
                        <span>MB</span>
                    </div>
                    <div>
                        <span i18n="common_disabled"></span>: <i>0</i>
                    </div>
                </div>
                <div class="menu" i18n_title="option_capture_size_exclude_title">
                    <h4 i18n="option_capture_size_exclude"></h4>
                    <div>
                        <input data-eid="capture_size_exclude" type="number" min="0">
                        <span>MB</span>
                    </div>
                    <div>
                        <span i18n="common_disabled"></span>: <i>0</i>
                    </div>
                </div>
                <div i18n_title="option_capture_include_title" data-map="capture_include">
                    <h4 i18n="option_match_include"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list"></div>
                </div>
                <div i18n_title="option_capture_exclude_title" data-map="capture_exclude">
                    <h4 i18n="option_match_exclude"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list"></div>
                </div>
                <div i18n_title="option_capture_type_include_title" data-map="capture_type_include">
                    <h4 i18n="option_capture_type_include"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list listx"></div>
                </div>
                <div i18n_title="option_capture_type_exclude_title" data-map="capture_type_exclude">
                    <h4 i18n="option_capture_type_exclude"></h4>
                    <div class="flex">
                        <input type="text">
                        <button data-bid="add_rule">➕</button>
                    </div>
                    <div class="list listx"></div>
                </div>
            </div>
        </div>
        <div class="template">
            <div class="rule">
                <div></div><button data-bid="remove_rule">❌</button>
            </div>
        </div>
        <div class="options" data-rel="jsonrpc">
            <h1 i18n="aria2_options"></h1>
            <div class="menu even">
                <button data-bid="back_btn" i18n="option_back"></button>
            </div>
            <div class="menu" i18n_title="aria2_com_dir_title">
                <h4 i18n="aria2_com_dir"></h4>
                <div>
                    <input data-rid="dir" type="text">
                </div>
                <div title="Windows: &quot;C:\Aria2\Download&quot;&#10;Linux: &quot;home/aria2/download&quot;">
                    <u i18n="option_sample"></u>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_com_cache_title">
                <h4 i18n="aria2_com_cache"></h4>
                <div>
                    <input data-rid="disk-cache" type="text">
                    <span>B</span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>16M</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_max_concurrent_title">
                <h4 i18n="aria2_max_concurrent"></h4>
                <div>
                    <input data-rid="max-concurrent-downloads" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_max_download_title">
                <h4 i18n="aria2_max_download"></h4>
                <div>
                    <input data-rid="max-overall-download-limit" type="text">
                    <span>B/s</span>
                </div>
                <div>
                    <span i18n="common_disabled"></span>: <i>0</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_max_upload_title">
                <h4 i18n="aria2_max_upload"></h4>
                <div>
                    <input data-rid="max-overall-upload-limit" type="text">
                    <span>B/s</span>
                </div>
                <div>
                    <span i18n="common_disabled"></span>: <i>0</i>
                </div>
            </div>
            <h1>HTTP/FTP</h1>
            <div class="menu" i18n_title="aria2_http_retry_title">
                <h4 i18n="aria2_http_retry"></h4>
                <div>
                    <input data-rid="max-tries" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_http_wait_title">
                <h4 i18n="aria2_http_wait"></h4>
                <div>
                    <input data-rid="retry-wait" type="number">
                    <span i18n="time_second_full"></span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>0</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_http_split_title">
                <h4 i18n="aria2_http_split"></h4>
                <div>
                    <input data-rid="split" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_http_size_title">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input data-rid="min-split-size" type="text">
                    <span>B</span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>20M</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_max_connection_title">
                <h4 i18n="aria2_max_connection"></h4>
                <div>
                    <input data-rid="max-connection-per-server" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>1</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_http_ua_title">
                <h4 i18n="aria2_http_ua"></h4>
                <div>
                    <input data-rid="user-agent" type="text">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i id="aria2ua"></i>
                </div>
            </div>
            <h1>BitTorrent</h1>
            <div class="menu" i18n_title="aria2_bt_port_title">
                <h4 i18n="aria2_bt_port"></h4>
                <div>
                    <input data-rid="listen-port" type="text">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>6881-6999</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_bt_peers_title">
                <h4 i18n="aria2_bt_peers"></h4>
                <div>
                    <input data-rid="bt-max-peers" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>55</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_bt_follow_title">
                <h4 i18n="aria2_bt_follow"></h4>
                <div>
                    <select data-rid="follow-torrent">
                        <option value="true" i18n="aria2_true"></option>
                        <option value="false" i18n="aria2_false"></option>
                    </select>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i i18n="aria2_true"></i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_bt_remove_title">
                <h4 i18n="aria2_bt_remove"></h4>
                <div>
                    <select data-rid="bt-remove-unselected-file">
                        <option value="true" i18n="aria2_true"></option>
                        <option value="false" i18n="aria2_false"></option>
                    </select>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i i18n="aria2_false"></i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_bt_ratio_title">
                <h4 i18n="aria2_bt_ratio"></h4>
                <div>
                    <input data-rid="seed-ratio" type="number" min="0" step="0.1">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>1.0</i>
                </div>
            </div>
            <div class="menu" i18n_title="aria2_bt_seed_title">
                <h4 i18n="aria2_bt_seed"></h4>
                <div>
                    <input data-rid="seed-time" type="number">
                    <span i18n="time_minute_full"></span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>30</i>
                </div>
            </div>
        </div>
        <script src="/pages/common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
