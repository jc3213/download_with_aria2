<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_options"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <button i18n="common_save" disabled></button>
            <button i18n="option_undo" disabled></button>
            <button i18n="option_redo" disabled></button>
            <div id="version"></div>
            <button i18n="option_export"></button>
            <button i18n="option_import"></button>
            <input id="storage" type="file" accept=".json">
            <input id="config" type="file" accept=".conf">
            <a></a>
        </div>
        <div id="options" class="options" data-exc="jsonrpc">
            <h1>JSON-RPC</h1>
            <div i18n-tips="tips_jsonrpc">
                <h4 i18n="option_jsonrpc"></h4>
                <div class="flex">
                    <select name="jsonrpc_scheme">
                        <option value="http">HTTP</option>
                        <option value="https">HTTPS</option>
                        <option value="ws">WS</option>
                        <option value="wss">WSS</option>
                    </select>
                    <input name="jsonrpc_url" type="url" placeholder="$$hostname:port/jsonrpc$$">
                    <input name="jsonrpc_secret" type="text" placeholder="$$secret$$">
                </div>
            </div>
            <div class="flat cush">
                <button id="goto-jsonrpc" i18n="option_aria2"></button>
                <div class="flat" i18n-tips="tips_jsonrpc_retries">
                    <h4 i18n="option_jsonrpc_retries"></h4>
                    <div>
                        <input name="jsonrpc_retries" type="number" min="-1" max="30" setp="1">
                    </div>
                </div>
                <div class="flat" i18n-tips="tips_jsonrpc_timeout">
                    <h4 i18n="option_jsonrpc_timeout"></h4>
                    <div>
                        <input name="jsonrpc_timeout" type="number" min="3" max="20" step="1">
                        <span i18n="time_second_full"></span>
                    </div>
                </div>
            </div>
            <h1 i18n="option_task_manager"></h1>
            <div class="menu" i18n-tips="tips_manager_newtab">
                <input id="manager_newtab" name="manager_newtab" type="checkbox">
                <label for="manager_newtab" i18n="option_manager_newtab"></label>
            </div>
            <div class="menu flat" i18n-tips="tips_manager_interval">
                <h4 i18n="option_manager_interval"></h4>
                <div>
                    <input name="manager_interval" type="number" min="5" max="30" step="1">
                    <span i18n="time_second_full"></span>
                </div>
            </div>
            <h1 i18n="option_context"></h1>
            <div class="menu" i18n-tips="tips_context_enabled">
                <input id="context_enabled" name="context_enabled" type="checkbox" data-key="true">
                <label for="context_enabled" i18n="option_context_enabled"></label>
            </div>
            <div class="menu" i18n-tips="tips_context_cascade" data-rel="context_enabled">
                <input id="context_cascade" name="context_cascade" type="checkbox">
                <label for="context_cascade" i18n="option_context_cascade"></label>
            </div>
            <div class="menu" i18n-tips="tips_context_thisurl" data-rel="context_enabled">
                <input id="context_thisurl" name="context_thisurl" type="checkbox">
                <label for="context_thisurl" i18n="contextmenu_thisurl"></label>
            </div>
            <div class="menu" i18n-tips="tips_context_thisimage" data-rel="context_enabled">
                <input id="context_thisimage" name="context_thisimage" type="checkbox">
                <label for="context_thisimage" i18n="contextmenu_thisimage"></label>
            </div>
            <div class="menu" i18n-tips="tips_context_allimages" data-rel="context_enabled">
                <input id="context_allimages" name="context_allimages" type="checkbox">
                <label for="context_allimages" i18n="contextmenu_allimages"></label>
            </div>
            <h1 i18n="option_notification"></h1>
            <div i18n-tips="tips_notify_install">
                <input id="notify_install" name="notify_install" type="checkbox">
                <label for="notify_install" i18n="option_notify_install"></label>
            </div>
            <div class="menu" i18n-tips="tips_notify_start">
                <input id="notify_start" name="notify_start" type="checkbox">
                <label for="notify_start" i18n="option_notify_start"></label>
            </div>
            <div class="menu" i18n-tips="tips_notify_complete">
                <input id="notify_complete" name="notify_complete" type="checkbox">
                <label for="notify_complete" i18n="option_notify_complete"></label>
            </div>
            <h1 i18n="option_headers"></h1>
            <div class="menu" i18n-tips="tips_headers_override">
                <input id="headers_override" name="headers_override" type="checkbox" data-key="true">
                <label for="headers_override" i18n="option_headers_override"></label>
            </div>
            <div class="menu" i18n-tips="tips_headers_useragent" data-rel="headers_override">
                <input name="headers_useragent" type="text">
            </div>
            <div class="matches">
                <div i18n-tips="tips_headers_exclude">
                    <h4 i18n="option_match_exclude"></h4>
                    <div id="headers_exclude">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list"></div>
                    </div>
                </div>
            </div>
            <h1 i18n="option_folder"></h1>
            <div i18n-tips="tips_folder">
                <input name="folder_defined" type="text">
            </div>
            <div class="menu cush" i18n-tips="tips_folder_enabled">
                <input id="folder_enabled" name="folder_enabled" type="checkbox" data-key="true">
                <label for="folder_enabled" i18n="option_folder_enabled"></label>
            </div>
            <div class="menu cush" i18n-tips="tips_folder_firefox" data-app="firefox" data-rel="folder_enabled" data-exc="capture_enabled, capture_webrequest">
                <input id="folder_firefox" name="folder_firefox" type="checkbox">
                <label for="folder_firefox" i18n="option_folder_firefox"></label>
            </div>
            <h1 i18n="option_proxy"></h1>
            <div i18n-tips="tips_proxy">
                <input name="proxy_server" type="url" placeholder="http://127.0.0.1:1280/">
            </div>
            <div class="matches">
                <div i18n-tips="tips_proxy_include">
                    <h4 i18n="option_match_include"></h4>
                    <div id="proxy_include">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list"></div>
                    </div>
                </div>
            </div>
            <h1 i18n="option_capture"></h1>
            <div class="menu" i18n-tips="tips_capture_enabled">
                <input id="capture_enabled" name="capture_enabled" type="checkbox" data-key="true">
                <label for="capture_enabled" i18n="option_capture_enabled"></label>
            </div>
            <div class="menu" i18n-tips="tips_capture_webrequest" data-app="firefox" data-rel="capture_enabled">
                <input id="capture_webrequest" name="capture_webrequest" type="checkbox" data-key="true">
                <label for="capture_webrequest" i18n="option_capture_webrequest"></label>
            </div>
            <div class="matches options" data-rel="capture_enabled">
                <div class="menu" i18n-tips="tips_capture_size_include">
                    <h4 i18n="option_capture_size_include"></h4>
                    <div>
                        <input name="capture_size_include" type="number" min="0">
                        <span>MB</span>
                    </div>
                    <div>
                        <span i18n="common_disabled"></span>: <i>0</i>
                    </div>
                </div>
                <div class="menu" i18n-tips="tips_capture_size_exclude">
                    <h4 i18n="option_capture_size_exclude"></h4>
                    <div>
                        <input name="capture_size_exclude" type="number" min="0">
                        <span>MB</span>
                    </div>
                    <div>
                        <span i18n="common_disabled"></span>: <i>0</i>
                    </div>
                </div>
                <div i18n-tips="tips_capture_include">
                    <h4 i18n="option_match_include"></h4>
                    <div id="capture_include">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list"></div>
                    </div>
                </div>
                <div i18n-tips="tips_capture_exclude">
                    <h4 i18n="option_match_exclude"></h4>
                    <div id="capture_exclude">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list"></div>
                    </div>
                </div>
                <div i18n-tips="tips_capture_type_include">
                    <h4 i18n="option_capture_type_include"></h4>
                    <div id="capture_type_include">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list listx"></div>
                    </div>
                </div>
                <div i18n-tips="tips_capture_type_exclude">
                    <h4 i18n="option_capture_type_exclude"></h4>
                    <div id="capture_type_exclude">
                        <input type="text">
                        <button i18n-tips="tips_add_match">➕</button>
                        <button i18n-tips="tips_resort_match">🧲</button>
                        <div class="list listx"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="template">
            <div>
                <div></div>
                <button i18n-tips="tips_remove_match">❌</button>
            </div>
        </div>
        <div id="jsonrpc" class="options" data-rel="jsonrpc">
            <h1 i18n="aria2_options"></h1>
            <div class="menu cush">
                <button id="goto-options" i18n="option_back"></button>
            </div>
            <div class="menu" i18n-tips="tips_aria2_com_dir">
                <h4 i18n="aria2_com_dir"></h4>
                <div>
                    <input name="dir" type="text">
                </div>
                <div title="Windows: &quot;C:\Aria2\Download&quot;&#10;&#10;Linux: &quot;home/aria2/download&quot;">
                    <u i18n="option_sample"></u>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_com_cache">
                <h4 i18n="aria2_com_cache"></h4>
                <div>
                    <input name="disk-cache" type="text">
                    <span>B</span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>16M</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_max_concurrent">
                <h4 i18n="aria2_max_concurrent"></h4>
                <div>
                    <input name="max-concurrent-downloads" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_max_download">
                <h4 i18n="aria2_max_download"></h4>
                <div>
                    <input name="max-overall-download-limit" type="text">
                    <span>B/s</span>
                </div>
                <div>
                    <span i18n="common_disabled"></span>: <i>0</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_max_upload">
                <h4 i18n="aria2_max_upload"></h4>
                <div>
                    <input name="max-overall-upload-limit" type="text">
                    <span>B/s</span>
                </div>
                <div>
                    <span i18n="common_disabled"></span>: <i>0</i>
                </div>
            </div>
            <h1>HTTP/FTP</h1>
            <div class="menu" i18n-tips="tips_aria2_http_retry">
                <h4 i18n="aria2_http_retry"></h4>
                <div>
                    <input name="max-tries" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_http_wait">
                <h4 i18n="aria2_http_wait"></h4>
                <div>
                    <input name="retry-wait" type="number">
                    <span i18n="time_second_full"></span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>0</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_http_split">
                <h4 i18n="aria2_http_split"></h4>
                <div>
                    <input name="split" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>5</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_http_size">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input name="min-split-size" type="text">
                    <span>B</span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>20M</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_max_connection">
                <h4 i18n="aria2_max_connection"></h4>
                <div>
                    <input name="max-connection-per-server" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>1</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_http_ua">
                <h4 i18n="aria2_http_ua"></h4>
                <div>
                    <input name="user-agent" type="text">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i id="useragent"></i>
                </div>
            </div>
            <h1>BitTorrent</h1>
            <div class="menu" i18n-tips="tips_aria2_bt_port">
                <h4 i18n="aria2_bt_port"></h4>
                <div>
                    <input name="listen-port" type="text">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>6881-6999</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_bt_peers">
                <h4 i18n="aria2_bt_peers"></h4>
                <div>
                    <input name="bt-max-peers" type="number">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>55</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_bt_follow">
                <h4 i18n="aria2_bt_follow"></h4>
                <div>
                    <select name="follow-torrent">
                        <option value="true" i18n="common_true"></option>
                        <option value="false" i18n="common_false"></option>
                    </select>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i i18n="common_true"></i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_bt_remove">
                <h4 i18n="aria2_bt_remove"></h4>
                <div>
                    <select name="bt-remove-unselected-file">
                        <option value="true" i18n="common_true"></option>
                        <option value="false" i18n="common_false"></option>
                    </select>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i i18n="common_false"></i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_bt_ratio">
                <h4 i18n="aria2_bt_ratio"></h4>
                <div>
                    <input name="seed-ratio" type="number" min="0" step="0.1">
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>1.0</i>
                </div>
            </div>
            <div class="menu" i18n-tips="tips_aria2_bt_seed">
                <h4 i18n="aria2_bt_seed"></h4>
                <div>
                    <input name="seed-time" type="number">
                    <span i18n="time_minute_full"></span>
                </div>
                <div>
                    <span i18n="common_default"></span>: <i>30</i>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
