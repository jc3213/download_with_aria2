<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_options"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <button i18n="common_save" disabled></button>
            <button i18n="option_undo" disabled></button>
            <button i18n="option_redo" disabled></button>
            <div id="version"></div>
            <button i18n="option_import"></button>
            <button i18n="option_export"></button>
            <input id="storage" type="file" accept=".json">
            <input id="config" type="file" accept=".conf">
            <a></a>
        </div>
        <div id="options" class="group">
            <h1>JSON-RPC</h1>
            <div i18n-tips="tips_option_jsonrpc">
                <h4 i18n="option_jsonrpc"></h4>
                <div class="flex">
                    <select name="jsonrpc_scheme">
                        <option value="http">HTTP</option>
                        <option value="https">HTTPS</option>
                        <option value="ws">WS</option>
                        <option value="wss">WSS</option>
                    </select>
                    <input name="jsonrpc_url" type="text" placeholder="$$hostname:port/jsonrpc$$">
                    <input name="jsonrpc_secret" type="password" placeholder="$$secret$$">
                </div>
            </div>
            <div class="flex padtop">
                <button id="goto-jsonrpc" i18n="option_aria2"></button>
                <div class="flex" i18n-tips="tips_option_jsonrpc_retries">
                    <h4 i18n="option_jsonrpc_retries"></h4>
                    <input name="jsonrpc_retries" type="number" min="-1" max="30" setp="1">
                </div>
                <div class="flex" i18n-tips="tips_option_jsonrpc_timeout">
                    <h4 i18n="option_jsonrpc_timeout"></h4>
                    <input name="jsonrpc_timeout" type="number" min="3" max="20" step="1">
                    <span i18n="time_second_full"></span>
                </div>
            </div>
            <h1 i18n="option_task_manager"></h1>
            <div class="groupitem" i18n-tips="tips_option_manager_newtab">
                <input id="manager_newtab" name="manager_newtab" type="checkbox">
                <label for="manager_newtab" i18n="option_manager_newtab"></label>
            </div>
            <div class="groupitem flex" i18n-tips="tips_option_manager_interval">
                <h4 i18n="option_manager_interval"></h4>
                <input name="manager_interval" type="number" min="5" max="30" step="1">
                <span i18n="time_second_full"></span>
            </div>
            <h1 i18n="option_context"></h1>
            <div class="groupitem" i18n-tips="tips_option_context_enabled">
                <input id="context_enabled" name="context_enabled" type="checkbox" data-css>
                <label for="context_enabled" i18n="option_context_enabled"></label>
            </div>
            <div class="groupitem e-context-enabled" i18n-tips="tips_option_context_cascade">
                <input id="context_cascade" name="context_cascade" type="checkbox">
                <label for="context_cascade" i18n="option_context_cascade"></label>
            </div>
            <div class="groupitem e-context-enabled" i18n-tips="tips_option_context_thisurl">
                <input id="context_thisurl" name="context_thisurl" type="checkbox">
                <label for="context_thisurl" i18n="contextmenu_thisurl"></label>
            </div>
            <div class="groupitem e-context-enabled" i18n-tips="tips_option_context_thisimage">
                <input id="context_thisimage" name="context_thisimage" type="checkbox">
                <label for="context_thisimage" i18n="contextmenu_thisimage"></label>
            </div>
            <div class="groupitem e-context-enabled" i18n-tips="tips_option_context_allimages">
                <input id="context_allimages" name="context_allimages" type="checkbox">
                <label for="context_allimages" i18n="contextmenu_allimages"></label>
            </div>
            <h1 i18n="option_notification"></h1>
            <div i18n-tips="tips_option_notify_install">
                <input id="notify_install" name="notify_install" type="checkbox">
                <label for="notify_install" i18n="option_notify_install"></label>
            </div>
            <div class="groupitem" i18n-tips="tips_option_notify_start">
                <input id="notify_start" name="notify_start" type="checkbox">
                <label for="notify_start" i18n="option_notify_start"></label>
            </div>
            <div class="groupitem" i18n-tips="tips_option_notify_complete">
                <input id="notify_complete" name="notify_complete" type="checkbox">
                <label for="notify_complete" i18n="option_notify_complete"></label>
            </div>
            <h1 i18n="option_headers"></h1>
            <div class="groupitem" i18n-tips="tips_option_headers_override">
                <input id="headers_override" name="headers_override" type="checkbox" data-css>
                <label for="headers_override" i18n="option_headers_override"></label>
            </div>
            <div class="groupitem e-headers-override" i18n-tips="tips_option_headers_useragent">
                <input name="headers_useragent" type="text">
            </div>
            <div class="matches padtop">
                <div id="headers_exclude" i18n-tips="tips_option_headers_exclude">
                    <div class="flexmenu">
                        <h4 i18n="option_match_exclude"></h4>
                        <input type="text">
                        <button i18n-tips="tips_match_addnew">‚ûï</button>
                        <button i18n-tips="tips_match_resort">üß≤</button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <h1 i18n="option_folder"></h1>
            <div class="groupitem" i18n-tips="tips_option_folder_enabled">
                <input id="folder_enabled" name="folder_enabled" type="checkbox" data-css>
                <label for="folder_enabled" i18n="option_folder_enabled"></label>
            </div>
            <div class="groupitem e-firefox e-folder-enabled e-capture-enabled x-capture-webrequest" i18n-tips="tips_option_folder_firefox">
                <input id="folder_firefox" name="folder_firefox" type="checkbox" data-css>
                <label for="folder_firefox" i18n="option_folder_firefox"></label>
            </div>
            <div class="padtop e-folder-enabled x-folder-firefox" i18n-tips="tips_option_folder">
                <input name="folder_defined" type="text">
            </div>
            <h1 i18n="option_proxy"></h1>
            <div class="paddown" i18n-tips="tips_option_proxy">
                <input name="proxy_server" type="text" placeholder="http://127.0.0.1:1280/">
            </div>
            <div class="matches">
                <div id="proxy_include" i18n-tips="tips_option_proxy_include">
                    <div class="flexmenu">
                        <h4 i18n="option_match_include"></h4>
                        <input type="text">
                        <button i18n-tips="tips_match_addnew">‚ûï</button>
                        <button i18n-tips="tips_match_resort">üß≤</button>
                    </div>
                    <div class="list"></div>
                </div>
            </div>
            <h1 i18n="option_capture"></h1>
            <div class="groupitem" i18n-tips="tips_option_capture_enabled">
                <input id="capture_enabled" name="capture_enabled" type="checkbox" data-css>
                <label for="capture_enabled" i18n="option_capture_enabled"></label>
            </div>
            <div class="groupitem e-firefox e-capture-enabled" i18n-tips="tips_option_capture_webrequest">
                <input id="capture_webrequest" name="capture_webrequest" type="checkbox" data-css>
                <label for="capture_webrequest" i18n="option_capture_webrequest"></label>
            </div>
            <div class="matches padtop group e-capture-enabled">
                <div class="flex" i18n-tips="tips_option_capture_size_exclude">
                    <h4 i18n="option_capture_size_exclude"></h4>
                    <div>
                        <input name="capture_size_exclude" type="number" min="0">
                        <span>MB</span>
                    </div>
                    <i class="disabled">0</i>
                </div>
                <div id="capture_host_exclude" class="padtop" i18n-tips="tips_option_capture_host_exclude">
                    <div class="flexmenu">
                        <h4 i18n="option_match_exclude"></h4>
                        <input type="text">
                        <button i18n-tips="tips_match_addnew">‚ûï</button>
                        <button i18n-tips="tips_match_resort">üß≤</button>
                    </div>
                    <div class="list"></div>
                </div>
                <div id="capture_type_exclude" class="padtop" i18n-tips="tips_option_capture_type_exclude">
                    <div class="flexmenu">
                        <h4 i18n="option_capture_type_exclude"></h4>
                        <input type="text">
                        <button i18n-tips="tips_match_addnew">‚ûï</button>
                        <button i18n-tips="tips_match_resort">üß≤</button>
                    </div>
                    <div class="list listx"></div>
                </div>
            </div>
        </div>
        <div id="jsonrpc" class="group">
            <h1 i18n="aria2_options"></h1>
            <div class="groupitem padtop">
                <button id="goto-options" i18n="option_back"></button>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_com_dir">
                <h4 i18n="aria2_com_dir"></h4>
                <input name="dir" type="text">
                <i class="sample" title="&quot;C:\Aria2\Download&quot; (Windows)&#10;&#10;&quot;/home/aria2/download&quot; (Linux)"></i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_com_cache">
                <h4 i18n="aria2_com_cache"></h4>
                <div>
                    <input name="disk-cache" type="text">
                    <span>B</span>
                </div>
                <i class="default">16M</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_max_concurrent">
                <h4 i18n="aria2_max_concurrent"></h4>
                <input name="max-concurrent-downloads" type="number">
                <i class="default">5</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_max_download">
                <h4 i18n="aria2_max_download"></h4>
                <div>
                    <input name="max-overall-download-limit" type="text">
                    <span>B/s</span>
                </div>
                <i class="disabled">0</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_max_upload">
                <h4 i18n="aria2_max_upload"></h4>
                <div>
                    <input name="max-overall-upload-limit" type="text">
                    <span>B/s</span>
                </div>
                <i class="disabled">0</i>
            </div>
            <h1>HTTP/FTP</h1>
            <div class="groupitem" i18n-tips="tips_option_aria2_http_retry">
                <h4 i18n="aria2_http_retry"></h4>
                <input name="max-tries" type="number">
                <i class="default">5</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_http_wait">
                <h4 i18n="aria2_http_wait"></h4>
                <div>
                    <input name="retry-wait" type="number">
                    <span i18n="time_second_full"></span>
                </div>
                <i class="default">0</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_http_split">
                <h4 i18n="aria2_http_split"></h4>
                <input name="split" type="number">
                <i class="default">5</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_http_size">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input name="min-split-size" type="text">
                    <span>B</span>
                </div>
                <i class="default">20M</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_max_connection">
                <h4 i18n="aria2_max_connection"></h4>
                <input name="max-connection-per-server" type="number">
                <i class="default">1</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_http_ua">
                <h4 i18n="aria2_http_ua"></h4>
                <input name="user-agent" type="text">
                <i id="useragent" class="default"></i>
            </div>
            <h1>BitTorrent</h1>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_port">
                <h4 i18n="aria2_bt_port"></h4>
                <input name="listen-port" type="text">
                <i class="default">6881-6999</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_peers">
                <h4 i18n="aria2_bt_peers"></h4>
                <input name="bt-max-peers" type="number">
                <i class="default">55</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_follow">
                <h4 i18n="aria2_bt_follow"></h4>
                <select name="follow-torrent">
                    <option value="true" i18n="common_true"></option>
                    <option value="false" i18n="common_false"></option>
                </select>
                <i class="default" i18n="common_true"></i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_remove">
                <h4 i18n="aria2_bt_remove"></h4>
                <select name="bt-remove-unselected-file">
                    <option value="true" i18n="common_true"></option>
                    <option value="false" i18n="common_false"></option>
                </select>
                <i class="default" i18n="common_false"></i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_ratio">
                <h4 i18n="aria2_bt_ratio"></h4>
                <input name="seed-ratio" type="number" min="0" step="0.1">
                <i class="default">1.0</i>
            </div>
            <div class="groupitem" i18n-tips="tips_option_aria2_bt_seed">
                <h4 i18n="aria2_bt_seed"></h4>
                <div>
                    <input name="seed-time" type="number">
                    <span i18n="time_minute_full"></span>
                </div>
                <i class="default">30</i>
            </div>
        </div>
        <div class="template">
            <div class="rule">
                <div></div>
                <button i18n-tips="tips_match_remove">‚ùå</button>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
