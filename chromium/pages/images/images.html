                    <input data-rid="dir" type="text">
                </div>
            </div>
            <div class="menu" i18n_title="aria2_max_connection_title">
                <h4 i18n="aria2_max_connection"></h4>
                <div>
                    <input data-rid="max-connection-per-server" type="number">

            </div>
        </div>
        <script src="/pages/common.js"></script>
        <script src="images.js"></script>
    </body>
</html>
