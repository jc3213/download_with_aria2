<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_images"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="images.css">
    </head>
    <body>
        <div id="preview"><img></img></div>
        <hr>
        <div id="gallery"></div>
        <hr>
        <div id="menu" class="flex">
            <button i18n="select_all"></button>
            <button i18n="select_none"></button>
            <button i18n="select_flip"></button>
            <button i18n="common_submit"></button>
            <button i18n="popup_options"></button>
        </div>
        <div id="options">
            <div class="menu" i18n-tips="aria2_com_dir_title">
                <h4 i18n="aria2_com_dir"></h4>
                <div>
                    <input name="dir" type="text">
                </div>
            </div>
            <div class="menu" i18n-tips="task_proxy_title">
                <h4 i18n="task_proxy"></h4>
                <div class="flex">
                    <input name="all-proxy" type="url">
                    <button id="proxy" i18n-tips="append_proxy_server">⚡️</button>
                </div>
            </div>
        </div>
        <script src="/pages/common.js"></script>
        <script src="images.js"></script>
    </body>
</html>
