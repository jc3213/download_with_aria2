<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_newdld"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="newdld.css">
    </head>
    <body>
        <div id="entries">
            <h4 i18n="task_add_mode"></h4>
            <select>
                <option value="link" i18n="task_add_urls"></option>
                <option value="meta" i18n="task_add_files"></option>
            </select>
            <button i18n="common_submit" data-exc="meta"></button>
            <textarea rows="4" i18n-tips="task_tips_urls" data-exc="meta"></textarea>
            <label for="uploader" i18n="task_tips_files"></label>
            <input id="uploader" type="file" accept=".torrent,.meta4,.metalink">
        </div>
        <div id="jsonrpc" class="group">
            <div i18n-tips="tips_task_referer" data-exc="meta">
                <h4 i18n="task_referer"></h4>
                <div>
                    <input name="referer" type="text">
                </div>
                <div id="referer"></div>
            </div>
            <div class="item" i18n-tips="tips_task_name" data-exc="meta">
                <h4 i18n="task_name"></h4>
                <div>
                    <input name="out" type="text">
                </div>
            </div>
            <div class="item" i18n-tips="tips_aria2_com_dir">
                <h4 i18n="aria2_com_dir"></h4>
                <div>
                    <input name="dir" type="text">
                </div>
            </div>
            <div class="item" i18n-tips="tips_aria2_http_ua" data-exc="meta">
                <h4 i18n="aria2_http_ua"></h4>
                <div>
                    <input name="user-agent" type="text">
                </div>
            </div>
            <div class="item" i18n-tips="tips_task_proxy">
                <h4 i18n="task_proxy"></h4>
                <div class="flex">
                    <input name="all-proxy" type="url">
                    <button id="proxy" i18n-tips="tips_proxy_server">⚡️</button>
                </div>
            </div>
            <div class="item" i18n-tips="tips_aria2_http_split">
                <h4 i18n="aria2_http_split"></h4>
                <div>
                    <input name="split" type="number">
                </div>
            </div>
            <div class="item" i18n-tips="tips_aria2_http_size">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input name="min-split-size" type="text">
                    <span>B</span>
                </div>
            </div>
            <div class="item" i18n-tips="tips_aria2_max_connection">
                <h4 i18n="aria2_max_connection"></h4>
                <div>
                    <input name="max-connection-per-server" type="number">
                </div>
            </div>
            <div class="item" i18n-tips="tips_task_download">
                <h4 i18n="task_download"></h4>
                <div>
                    <input name="max-download-limit" type="text">
                    <span>B/s</span>
                </div>
            </div>
        </div>
        <script src="newdld.js"></script>
    </body>
</html>
