<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_newdld"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="newdld.css">
    </head>
    <body>
        <div class="menu" i18n-title="task_referer_title">
            <h4 i18n="task_referer"></h4>
            <div>
                <input data-rid="referer" type="text">
            </div>
        </div>
        <div class="menu step" i18n-title="task_batch_title">
            <h4 i18n="task_batch"></h4>
            <textarea id="entries" rows="2"></textarea>
        </div>
        <div class="options">
            <div class="menu" i18n-title="task_name_title">
                <h4 i18n="task_name"></h4>
                <div>
                    <input data-rid="out" type="text">
                </div>
            </div>
            <div class="menu" i18n-title="aria2_com_dir_title">
                <h4 i18n="aria2_com_dir"></h4>
                <div>
                    <input data-rid="dir" type="text">
                </div>
            </div>
            <div class="menu" i18n-title="aria2_http_ua_title">
                <h4 i18n="aria2_http_ua"></h4>
                <div>
                    <input data-rid="user-agent" type="text">
                </div>
            </div>
            <div class="menu" i18n-title="task_proxy_title">
                <h4 i18n="task_proxy"></h4>
                <div class="flex">
                    <input data-rid="all-proxy" type="url">
                    <button data-bid="proxy_btn">⚡️</button>
                </div>
            </div>
            <div class="menu" i18n-title="aria2_http_split_title">
                <h4 i18n="aria2_http_split"></h4>
                <div>
                    <input data-rid="split" type="number">
                </div>
            </div>
            <div class="menu" i18n-title="aria2_http_size_title">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input data-rid="min-split-size" type="text">
                    <span>B</span>
                </div>
            </div>
            <div class="menu" i18n-title="aria2_max_connection_title">
                <h4 i18n="aria2_max_connection"></h4>
                <div>
                    <input data-rid="max-connection-per-server" type="number">
                </div>
            </div>
            <div class="menu" i18n-title="task_download_title">
                <h4 i18n="task_download"></h4>
                <div>
                    <input data-rid="max-download-limit" type="text">
                    <span>B/s</span>
                </div>
            </div>
        </div>
        <hr>
        <div id="menu">
            <button data-bid="submit_btn" i18n="common_submit"></button>
            <button><label for="uploader" i18n="task_metaurl"></label></button>
            <input id="uploader" type="file" accept=".torrent,.metalink,.meta4" multiple>
        </div>
        <script src="/pages/common.js"></script>
        <script src="newdld.js"></script>
    </body>
</html>
