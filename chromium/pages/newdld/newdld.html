<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n="plugins_newdld"></title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="newdld.css">
    </head>
    <body>
        <div id="menu" class="flex">
            <h4 i18n="task_entry"></h4>
            <button i18n="common_upload"></button>
            <button i18n="common_submit"></button>
            <input id="uploader" type="file" accept=".torrent,.meta4,.metalink">
        </div>
        <textarea rows="5" i18n-tips="tips_task_entry"></textarea>
        <div class="config">
            <div i18n-tips="tips_task_referer">
                <h4 i18n="task_referer"></h4>
                <div>
                    <input name="referer" type="text">
                    <div id="referer" class="hidden"></div>
                </div>
            </div>
            <div class="cfg-item" i18n-tips="tips_task_name">
                <h4 i18n="task_name"></h4>
                <input name="out" type="text">
            </div>
            <div class="cfg-item" i18n-tips="tips_aria2_down_dir">
                <h4 i18n="aria2_down_dir"></h4>
                <input name="dir" type="text">
            </div>
            <div class="cfg-item" i18n-tips="tips_aria2_http_ua">
                <h4 i18n="aria2_http_ua"></h4>
                <input name="user-agent" type="text">
            </div>
            <div class="cfg-item" i18n-tips="tips_task_proxy">
                <h4 i18n="task_proxy"></h4>
                <div class="flexmenu">
                    <input name="all-proxy" type="text">
                    <button id="proxy" i18n-tips="tips_proxy_server">⚡️</button>
                </div>
            </div>
            <div class="cfg-item" i18n-tips="tips_aria2_http_split">
                <h4 i18n="aria2_http_split"></h4>
                <input name="split" type="number">
            </div>
            <div class="cfg-item" i18n-tips="tips_aria2_http_size">
                <h4 i18n="aria2_http_size"></h4>
                <div>
                    <input name="min-split-size" type="text">
                    <span>B</span>
                </div>
            </div>
            <div class="cfg-item" i18n-tips="tips_aria2_http_connection">
                <h4 i18n="aria2_http_connection"></h4>
                <div>
                    <input name="max-connection-per-server" type="number">
                </div>
            </div>
            <div class="cfg-item" i18n-tips="tips_task_download">
                <h4 i18n="task_download"></h4>
                <div>
                    <input name="max-download-limit" type="text">
                    <span>B/s</span>
                </div>
            </div>
        </div>
        <script src="newdld.js"></script>
    </body>
</html>
